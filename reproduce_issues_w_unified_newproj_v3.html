<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Button Color</title>
<script src="https://cdn.eu.amplitude.com/script/eec0aee9a34cea06329b9b9f819e2496.js"></script>

<script>
amplitude.init('eec0aee9a34cea06329b9b9f819e2496', {
      //'serverZone': 'EU',
      'autocapture': {
        'attribution': true,
        'pageViews': true,
        'sessions': false,
        'formInteractions': false,
        'fileDownloads': false,
        'elementInteractions': true,
      },
      'instanceName':'Consented',
  });
  // Manually configure session replay. For example, set sample
  // rate to 1 to enable session replay.
  amplitude.add(window.sessionReplay.plugin());
  // Here's an example of an enrichment plugin that includes an extra event property page_url to all events.
const enrichPageUrlPlugin = (): EnrichmentPlugin => {
  return {
    execute: async (event: Event) => {
      event.event_properties = {
        ...event.event_properties,
        'current page url': location.href,
        'amplitude instance': amplitude.instanceName,
      };
      return event;
    },
  }
}
 
amplitude.add(enrichPageUrlPlugin());  


var domainname = window.location.host;
var pageurl = window.location.href;
var referrer = window.document.referrer;

const eventProperties = {
  'domain': domainname,
  'page URL path': pageurl,
  'referrer': referrer,
};

amplitude.track('page load consented', eventProperties);



</script>

<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #04AA6D;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>

<body>

<button id="button1" onclick="myFunction1(this)" class="button button1">Green</button>
<button id="button2" onclick="myFunction2(this)" class="button button2">Blue</button>

<script>
function myFunction1() {
  
  const eventProperties = {
  'color': 'green_to_red',
  };
  document.getElementById("button1").style.backgroundColor = "red";
  document.getElementById("button1").innerHTML = "Red";
  //amplitude.track('button clicked', eventProperties);
}


function myFunction2() {
  const eventProperties = {
  'color': 'blue_to_orange',
  };
  document.getElementById("button2").style.backgroundColor = "orange";
  document.getElementById("button2").innerHTML = "Orange";
  //amplitude.track('button clicked', eventProperties);

}
 //   button.style.backgroundColor = button.style.backgroundColor === "red" ? "blue" : "red";
</script>


        
        
    



</body>
</html>
